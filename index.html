<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/theme.min.css">
    <script src="https://kit.fontawesome.com/b1eafaea1d.js" crossorigin="anonymous"></script>
    <title>Generate Password Ramdon</title>
</head>

<body class="bg-dark">

    <div class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center g-0 min-vh-100">
            <div class="col-lg-4 col-md-8 py-8 py-xl-0">
                <div class="card shadow ">
                    <h3 class="display-4 text-center">
                        <span class="text-secondary m-2" id="element"></span>
                    </h3>
                    <div class="card-body p-6">

                        <div class="mb-3">
                            <div class="input-group">

                                <input type="text" class="form-control">

                                <span class="input-group-text">

                                    <i class="fa-regular fa-clipboard fa-solid fa-clipboard"></i>
                                </span>

                            </div>

                            <div class="mt-2">
                                <p><span id="valueNew">0</span></p>
                                <input type="range" class="form-range" value="5" min="0" max="10" id="range">

                            </div>

                            <div class="d-inline-flex">
                                <div class="form-check me-3">
                                    <input type="checkbox" class="form-check-input">
                                    <label class="form-check-label">lowercase</label>
                                </div>

                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input">
                                    <label class="form-check-label ">Uppercase</label>
                                </div>

                            </div>

                        </div>
                    </div>

                    <div class="d-grid mb-3">
                        <div class="text-center">
                            <button type="button" class="btn btn-primary opacity-75" id="generate">Generate</button>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
    <script src="./js/generate.js"></script>
    <script src="./js/animate.js"></script>
</body>

</html>
